<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="~{base/head/head :: head}"></head>	
<body>
	
	<header th:replace="~{base/header/header :: header}"></header>
	
	<div class="layout-main">
	
		<aside th:replace="~{base/aside/aside :: aside}"></aside>	

	    <section class="layout-content">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Agendar transferência financeira</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/agendamentos/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Lista de transferências</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
        		<div th:if="${success} != null">
					<div class="alert alert-success alert-dismissible fade show" role="alert">
					  <i class="oi oi-check"></i>
					  <span>
					  	<strong th:text="${success}"></strong> 
					  </span>
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					</div>
				</div>
				
				<div th:if="${fail} != null">
					<div class="alert alert-danger alert-dismissible fade show" role="alert">
					  <i class="oi oi-check"></i>
					  <span>
					  	<strong th:text="${fail}"></strong>
					  </span>
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					</div>
				</div>
	        
	            <form th:action="${agendamento.id == null} ? @{/agendamentos/salvar} : @{/agendamentos/editar}" th:object="${agendamento}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-4">
	                        <label for=contaOrigem>Conta de origem</label>
	                        <input type="text" class="form-control" id="contaOrigem" placeholder="34543"
	                               autofocus="autofocus" th:field="*{contaOrigem}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                   	<div class="form-group col-md-4">
	                        <label for="contaDestino">Conta de destino</label>
	                        <input type="text" class="form-control" id="contaDestino" placeholder="12345"
	                               autofocus="autofocus" th:field="*{contaDestino}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="valorTransferencia">Valor da transferência</label>
	                        <input type="text" class="form-control" id="valorTransferencia" placeholder="$1.231,23" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{valorTransferencia}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="dataAgendamento">Data de agendamento</label>
	                        <input type="date" class="form-control" id="dataAgendamento" th:field="*{dataAgendamento}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="dataTransferencia">Data da transferência</label>
	                        <input type="date" class="form-control" id="dataTransferencia" th:field="*{dataTransferencia}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	
	</div>
	
 	<footer th:replace="~{base/footer/footer :: footer}"></footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
